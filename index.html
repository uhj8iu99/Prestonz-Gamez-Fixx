<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Docs</title>
  <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sidebar">
    <h1 class="logo">Prestonz</h1>
    <div class="tab active" onclick="openTab('vault')">Games Vault</div>
    <div class="tab" onclick="openTab('proxy')">Web Tunnel</div>
    <div class="tab" onclick="openTab('core')">Core Tools</div>
  </div>

  <div class="main">
    <div id="vault" class="page active">
      <input type="text" class="search" placeholder="Search games..." oninput="search(this.value)">
      <div class="grid" id="grid"></div>
    </div>

    <div id="proxy" class="page">
      <iframe id="proxyframe" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals"></iframe>
    </div>

    <div id="core" class="page">
      <h2 style="color:#fff;text-align:center;margin:2rem">Tab Cloaker</h2>
      <div style="text-align:center">
        <input type="text" id="cloakTitle" placeholder="Title" value="Google Docs" style="padding:12px;width:300px;border-radius:50px;background:#000;color:#fff;border:2px solid #a855f7;margin:10px">
        <br>
        <input type="text" id="cloakIcon" placeholder="Icon URL" value="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" style="padding:12px;width:300px;border-radius:50px;background:#000;color:#fff;border:2px solid #a855f7;margin:10px">
        <br>
        <button onclick="applyCloak()" style="padding:14px 40px;background:#a855f7;color:#000;border:none;border-radius:50px;font-weight:bold;margin-top:20px;cursor:pointer">Apply Cloak</button>
      </div>
    </div>

    <div id="player">
      <button class="close" onclick="closeGame()">Back</button>
      <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
